<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bookmarks</title>
  </head>
  <body>
    <header class="header">
      <section class="title__Ct">
        <h1>Quiz App</h1>
      </section>
    </header>
    <main>
      <!-- Question box 1 -->
      <section class="q__card">
        <button type="button" class="bookmark__btn">
          <img
            class="bookmark"
            src="./bookmark.png"
            alt="not-bookmarked"
            width="25px"
          />
        </button>
        <span class="card__question">
          What property flips the axes in flexbox?
        </span>
        <button type="button" class="card__answer">Show Answer</button>
        <ul class="tags">
          <li>#html</li>
          <li>#flexbox</li>
          <li>#css</li>
        </ul>
      </section>
      <!-- Question box 2 -->
      <section class="q__card">
        <a class="bookmark__btn">
          <img
            class="bookmark"
            src="./bookmark.png"
            alt="not-bookmarked"
            width="25px"
          />
        </a>
        <span class="card__question">
          What is the answer to this tricky question?
        </span>
        <button type="button" class="card__answer">Show Answer</button>
        <ul class="tags">
          <li>#html</li>
          <li>#flexbox</li>
          <li>#css</li>
        </ul>
      </section>
    </main>
  </body>
  <footer>
    <section class="footer__links">
      <a href="#" class="footer_link">
        <img
          src="icons8-startseite-96.png"
          alt="home-button"
          class="footer_icon"
        />
      </a>
      <a href="#" class="footer_link">
        <img
          src="bookmark-white.png"
          alt="go-to-bookmarks"
          class="footer_icon active"
        />
      </a>
      <a href="#" class="footer_link">
        <img
          src="icons8-geschlechtsneutraler-benutzer-100.png"
          alt="go-to-user-profile"
          class="footer_icon"
        />
      </a>
    </section>
  </footer>
</html>
