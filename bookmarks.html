<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="main.js"></script>
    <title>Bookmarks</title>
  </head>
  <body>
    <header class="header">
      <section class="title__Ct">
        <h1>Quiz App</h1>
      </section>
    </header>
    <main>
      <!-- Question box 1 -->
      <section class="qCard">
        <img
          class="bookmark saved"
          src="./assets/bookmark_saved.svg"
          alt="not-bookmarked"
          width="25px"
        />
        <span class="cardQuestion">
          What property flips the axes in flexbox?
        </span>
        <button type="button" class="card__answer">Show Answer</button>
        <ul class="tags">
          <li>#html</li>
          <li>#flexbox</li>
          <li>#css</li>
        </ul>
      </section>
      <!-- Question box 2 -->
      <section class="qCard">
        <img
          class="bookmark saved"
          src="./assets/bookmark_saved.svg"
          alt="not-bookmarked"
          width="25px"
        />
        <span class="cardQuestion">
          What is the answer to this tricky question?
        </span>
        <button type="button" class="cardAnswer">Show Answer</button>
        <ul class="tags">
          <li>#html</li>
          <li>#flexbox</li>
          <li>#css</li>
        </ul>
      </section>
    </main>
    <footer>
      <section class="footer__links">
        <a href="./index.html" class="footer_link">
          <img
            src="./assets/icons8-startseite-96.png"
            alt="home-button"
            class="footer_icon"
          />
        </a>
        <a href="./bookmarks.html" class="footer_link">
          <img
            src="./assets/bookmark.svg"
            alt="go-to-bookmarks"
            class="footer_icon active"
          />
        </a>
        <a href="./profile.html" class="footer_link">
          <img
            src="./assets/icons8-geschlechtsneutraler-benutzer-100.png"
            alt="go-to-user-profile"
            class="footer_icon"
          />
        </a>
      </section>
    </footer>
  </body>
</html>
