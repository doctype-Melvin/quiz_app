<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <main>
        <section class="title__Ct">
          <h1>Quiz App</h1>
        </section>
        <!-- Question box 1 -->
        <section class="q__card">
          <img
            class="bookmark"
            src="./bookmark-white.png"
            alt="not-bookmarked"
            width="25px"
          />
          <span class="card__question">
            What property flips the axes in flexbox?
          </span>
          <button type="button" class="card__answer">Show Answer</button>
          <ul class="tags">
            <li>#html</li>
            <li>#flexbox</li>
            <li>#css</li>
          </ul>
        </section>
        <!-- Question box 2 -->
        <section class="q__card">
          <img
            class="bookmark"
            src="./bookmark.png"
            alt="not-bookmarked"
            width="25px"
          />
          <span class="card__question">
            What property flips the axes in flexbox?
          </span>
          <button type="button" class="card__answer">Show Answer</button>
          <ul class="tags">
            <li>#html</li>
            <li>#flexbox</li>
            <li>#css</li>
          </ul>
        </section>
      </main>
    </header>
  </body>
</html>
